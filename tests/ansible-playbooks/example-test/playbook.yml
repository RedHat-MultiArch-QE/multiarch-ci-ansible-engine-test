---
- name:  Example Test
  hosts: all
  gather_facts: true

  tasks:
   - debug: msg="{{ playbook_dir }}"

   - name: Create output directory
     file: path="artifacts" state=directory mode=0755

   - template:
       src: "{{ playbook_dir }}/templates/example-test.j2"
       dest: "artifacts/test-output.txt"
       mode: 0644

   - fetch:
       src: "artifacts/test-output.txt"
       dest: "{{ playbook_dir }}/artifacts/{{ ansible_architecture }}-test_{{ inventory_hostname }}.txt"
       flat: yes
